<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intastellar Cookie Sharing infos</title>
</head>
<body>
    <script>
        /* (function() {
            "use strict"; */
            window.addEventListener("message", (event) => {
                const origin = event.origin || event.originalEvent.origin;
                localStorage.setItem("cookieSharing", JSON.stringify(event.data));
                if(JSON.parse(localStorage.getItem("cookieSharing")).sharingDomains.includes(origin)){
                    window.parent.postMessage({
                        cookieSharing: JSON.parse(localStorage.getItem("cookieSharing")),
                    }, "*");
                }
            });
            window.parent.postMessage("ready", "*");
        /* })(); */
    </script>
</body>
</html>
