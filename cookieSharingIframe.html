<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intastellar Cookie Sharing infos</title>
</head>

<body>
    <script>
        /* (function() {
            "use strict"; */
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(";");
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === " ") {
                    c = c.substring(1);
                }

                /* console.log(localStorage.getItem(cname), cname); */

                if (c.indexOf(name) === 0 && localStorage.getItem(cname) === null) {
                    return c.substring(name.length, c.length);
                } else if (localStorage.getItem(cname) !== null) {
                    return localStorage.getItem(cname);
                }
            }
            return "";
        }

        window.addEventListener("message", (event) => {
            const origin = event.origin || event.originalEvent.origin;
            const localStorageData = localStorage.getItem("cookieSharing");
            const partnerDomains = JSON.parse(localStorage.getItem("cookieSharing"));
            if (partnerDomains.sharingDomains.includes(origin.replace("https://", "").replace("http://", "").replace("www.", ""))) {
                if (event.data === "getConsents") {
                    const cookie = localStorageData;
                    window.parent.postMessage(cookie, "*");
                }
            }

        });

        window.parent.postMessage("ready", "*");
        /* })(); */
    </script>
</body>

</html>
